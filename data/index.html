<html lang="en">

<head>

    <div class="main flex flex-col absolute py-10 px-16 rounded-2xl design font-mono">

    </div>
    <div class="  main flex fixed  mt-56 rounded-2xl w-80 justify-center items-center py-8 px-16 design">

                class="w-12 opacity-90 hover:opacity-100  px-2 hover:animate-bounce"></button>

    </div>
