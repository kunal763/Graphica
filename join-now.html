    <style>
        body{
            background-image: linear-gradient(90deg ,rgb(29, 74, 97),rgb(10, 42, 110),rgb(107, 20, 99) );

        }
        *{
            margin: 0;
            padding: 0;
            color: black;

        }
        header{
            text-align: center;

        }
        button{
            margin: 4px auto 10px auto;

:root { font-family: 'Inter', sans-serif; }

}
        .main{

            align-items: center;
        }
        .container{
            margin-top: 40px;
            background-color: rgba(255,255,255,0.2);
            backdrop-filter: blur(4px);
            padding: 50px ;
            margin-left: auto;
            margin-right: auto;
            border-radius: 20px;

            

        }
        @media screen and (max-width: 800px) {
            .container{
                margin-left: auto;

            }
        }
        input{

    </style>
